<header>
  <h1>Welcome to Smart Contacts!</h1>
</header>

<div class="signup-container">
  <h2>Sign up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
      <div *ngIf="signupForm.get('name')?.hasError('required') && signupForm.controls['name'].touched" class="error">Name is required.</div>
    </div>

    <div class="form-group">
      <label for="mobilenumber">Mobile Number:</label>
      <input type="text" id="mobilenumber" formControlName="mobilenumber" />
      <div *ngIf="signupForm.get('mobilenumber')?.hasError('required') && signupForm.controls['mobilenumber'].touched" class="error">Mobile Number is required.</div>
      <div *ngIf="signupForm.get('mobilenumber')?.hasError('pattern')" class="error">Mobile Number should contain only numbers.</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.controls['email'].touched" class="error">Email is required.</div>
      <div *ngIf="signupForm.get('email')?.hasError('email')" class="error">Invalid email format.</div>
      <div *ngIf="signupForm.get('email')?.hasError('emailTaken')" class="error">Email already exists.</div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.controls['password'].touched" class="error">Password is required.</div>
      <div *ngIf="signupForm.get('password')?.hasError('minlength')" class="error">Password must be at least 6 characters.</div>
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" formControlName="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    
    <div class="switch-form">
      <span>Already have an account? </span>
      <a routerLink="/log-in">Log In here</a>
    </div>

  </form>
</div>
