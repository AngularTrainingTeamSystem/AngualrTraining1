<h2>Log in</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.controls['email'].touched" class="error">Email is required.</div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.controls['password'].touched" class="error">Password is required.</div>
      <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="error">Password must be at least 6 characters.</div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <button type="button" routerLink="/sign-up">Sign Up</button>
  </form>
