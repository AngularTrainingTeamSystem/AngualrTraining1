<div class="background-images">
    <img src="./assets/photos/right.png" class="left-image" width="300px" height="580px">
    <div class="container-wrapper">
      <div class="content">
        <h3>SIGN UP</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
     
          <div>
            <label for="name">Name*</label>
            <input id="name" formControlName="name" />
            <div *ngIf="signupForm.get('name')?.hasError('required')" class="error">Name is required.</div>
          </div>
  
          <div>
            <label for="mobilenumber">Mobile Number*</label>
            <input id="mobilenumber" formControlName="mobilenumber" />
            <div *ngIf="signupForm.get('mobilenumber')?.hasError('required')" class="error">Mobile Number is required.</div>
            <div *ngIf="signupForm.get('mobilenumber')?.hasError('pattern')" class="error">Mobile Number should contain only numbers.</div>
          </div>
  
          <div>
            <label for="email">Email*</label>
            <input id="email" formControlName="email" />
            <div *ngIf="signupForm.get('email')?.hasError('required')" class="error">Email is required.</div>
            <div *ngIf="signupForm.get('email')?.hasError('email')" class="error">Please enter a valid email address.</div>
          </div>
  
          <div>
            <label for="password">Password*</label>
            <input id="password" formControlName="password" />
            <div *ngIf="signupForm.get('password')?.hasError('required')" class="error">Password is required</div>
            <div *ngIf="signupForm.get('password')?.hasError('pattern')" class="error">Please enter a valid password.</div>
          </div>

          <div>
            <label for="userType">User Type*</label>
            <select id="userType" formControlName="userType">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <div *ngIf="signupForm.get('userType')?.hasError('required')" class="error">User Type is required.</div>
          </div>
  
  
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="hasAccepted" />
            <label for="hasAccepted">Remember Me</label>
          </div>
  
          <button type="submit" class="sign-up-btn" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
      </div>
    </div>
    <img src="./assets/photos/left.png" alt="Right Image" class="right-image" width="300px" height="580px">
  </div>
