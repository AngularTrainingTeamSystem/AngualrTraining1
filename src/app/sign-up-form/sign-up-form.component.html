
<!-- src/app/signup/signup.component.html -->

<div class="signup-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="signup-card">
      <mat-card-header>
        <mat-card-title>
          <h1>Sign Up</h1>
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" >
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" name="name" formControlName="name"  required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone" name="phone" formControlName="phone" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" name="email"   formControlName="email"required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Select Role</mat-label>
            <mat-select formControlName="role" required>
              <mat-option value="user">User</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" name="password"   formControlName="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid" class="signup-button">Sign Up</button>
          <br>
          <hr>
          <p>Already have an account? <a routerLink="/login">Log in here</a></p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
