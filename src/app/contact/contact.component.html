                                                  <!-- GREEN CONTACT IS ACTIVE-->
<div class="kontakt" *ngIf="!kontakt.isDeleted" [ngClass]="{'green':kontakt.isActive,'gray':!kontakt.isActive,'bold':kontakt.isFavorite}">
    <h3 ><a (click)="onContactClick(kontakt.contactId)">{{kontakt.name}}</a></h3>
    <input [(ngModel)]="input" placeholder="Write a note...">
    <h3> {{input}}</h3>
    <button (click)="shtoShenim()">Get User Infromation </button>
   
   
</div>
