

<div class="search-container">
    <input type="text" class="search-input" [(ngModel)]="searchTerm" placeholder="Search by name" />
    <div *ngIf="isAdmin()">
    <button mat-raised-button (click)="openEditContact()">Add Contact</button>
    </div>
    <button mat-raised-button class="logout" (click)="Logout()">Logout</button>
</div>

    <section class="container contact-list-container">
        <div  *ngFor="let con of contactz | async | searchFilter:searchTerm " class="contactes" >
    
             <app-contact-card [contact]="con">
              
            </app-contact-card>
            
        </div>
    </section>
