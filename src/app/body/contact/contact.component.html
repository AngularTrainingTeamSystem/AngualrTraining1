
    <div *ngIf="!contact.isDeleted" [ngClass]="{'green':contact.isFavorite,'gray':!contact.isFavorite
,'active':contact.isActive}"
     class="contact">
        <p>{{contact.name}}</p>
        <p>{{contact.mobilenumber}}</p>
        <input [(ngModel)]="comment" type="text"><br><br>
        <p *ngIf="comment">Comment:{{comment}}</p>
        <button (click)="buttonClicked.emit(contact)">Click to alert contact</button>
    </div>
